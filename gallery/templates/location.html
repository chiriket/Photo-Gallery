{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">

    {% if images %}
    {% for image in images %}
  
    <div class="col-sm-6 col-md-4">
        <h3>{{image.name}}</h3>
        <img src="{{image.image_path.url}}" class="img-responsive selectedImage imag">
        <a href="{% url 'single_image' image.id %}"  target="_blank">link</a>   
        <h3>{{image.location}}</h3>
    </div>
    
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
