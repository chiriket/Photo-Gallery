{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
{{block.super}}

<div class="container">
        
    <div class="row">
        {% for image_item in image %}
        <!--Display news Images  -->
        <div class="col-md-4">
          <br>
          <img src="{{ image.image.url }}" alt="Image" width="100%" data-toggle="modal" data-target="#{{image.id}}">
          <hr>
          
            
      
      <!-- Modal -->
      <div class="modal fade" id="{{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalCenterTitle"><strong> {{image_item.img_name}}</strong></h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="{{ image.image.url }}" alt="Image" width="100%">
              <hr>
              <h4><strong>{{ image_item.img_description }}</strong></h4>
              <p>{{ image_item.pub_date }}</p>
              <p>{{ image_item.location }}</p>
              <p>{{ image_item.category }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
            
        </div>
        {% endfor %}
    </div>
    
</div>


{% endblock %}
